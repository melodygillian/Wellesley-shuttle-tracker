  --champagne: #ffdce5;

  --cute-pink: #ef87b5;
  --label-blue: #0abab5;
  --burgundy: #800020;
  --sticker-bg: #ffe3ef;
}

body {
  background: linear-gradient(140deg, var(--light-pink) 60%, var(--champagne) 100%);
  min-height: 100vh;
  color: var(--deep-pink);
  font-family: 'Quicksand', 'Avenir', Arial, sans-serif;
}

.container {
  background: var(--pearl-gray);
  box-shadow: 0 6px 24px #fd9cbc18;
  padding: 40px 24px;
  margin: 24px auto;
  max-width: 820px; /* wider container for larger screens */
  border-radius: 30px;
  position: relative;

  /* Scroll fix for iPhone */
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.shuttle-table-wrap {
  width: 100%;
  margin-bottom: 30px;
}

.shuttle-table-wrap > div {
  overflow-x: auto; /* horizontal scroll */
  -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
  border-radius: 10px;
  width: 100%;
}

table {
  border-collapse: collapse;
  width: 100%;
  min-width: 600px;  /* ensure enough width; fits columns */
  background: var(--light-pink);
  margin: 0 auto;
  font-size: 0.9em;  /* smaller font for better fit */
  border-radius: 8px;
  overflow: hidden;
  white-space: nowrap; /* prevent wrapping */
}

th, td {
  border: 1px solid var(--deep-pink);
  padding: 4px 8px; /* smaller padding for tight layout */
  white-space: nowrap;
  text-align: center;
}

th {
  background: var(--cute-pink);
  color: #fff;
  font-weight: 600;
}

/* Headings and other text styling */
h1 {
  text-align: center;
  color: var(--burgundy);
  font-size: 2.2em;
  margin-bottom: 12px;
}

#now {
  color: var(--label-blue);
  background: var(--light-pink);
  border-radius: 16px;
  margin: 0 auto 18px auto;
  padding: 10px 4px;
  font-size: 1.1em;
  text-align: center;
  font-weight: 600;
  max-width: 90%;
  box-shadow: 0 2px 6px #ef87b518;
}

.label {
  color: var(--burgundy);
}

.result {
  background: var(--champagne);
  border-radius: 16px;
  font-weight: 700;
  box-shadow: 0 4px 14px #fde1eb40;
  color: var(--cute-pink);
  margin-bottom: 20px;
  padding: 14px;
  text-align: center;
  font-size: 1.13em;
}

.walk-time {
  font-size: 0.97em;
  color: var(--deep-pink);
}

  // Helper functions
  function timeToMinutes(t) {
    if (!t) return null;
    let [time, meridiem] = t.toLowerCase().split(' ');
    let [h, m] = time.split(':').map(Number);
    if(meridiem === 'pm' && h !== 12) h += 12;
    if(meridiem === 'am' && h === 12) h = 0;
    return h*60 + m;
  }
  function nowMinutes() {
    let d = new Date();
    return d.getHours()*60 + d.getMinutes();
  }
  function distanceKm(lat1, lon1, lat2, lon2) {
    const R=6371;
    const dLat=(lat2 - lat1) * (Math.PI/180);
    const dLon=(lon2 - lon1) * (Math.PI/180);
    const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * (Math.PI/180)) *
              Math.cos(lat2 * (Math.PI/180)) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }
  function walkingMinutes(distance) {
    return Math.round(distance / 5 * 60);
  }
  function formatDatetime() {
    return (new Date()).toLocaleString("en-US", {weekday:"long", year:"numeric", month:"long", day:"numeric", hour:"2-digit", minute:"2-digit", hour12:true});
  }

  // Determine if user is on campus roughly (within 1 km of Chapel_out)
  function userIsOnCampus(lat, lon) {
  return campusStops.some(key => distanceKm(lat, lon, stops[key].lat, stops[key].lon) < 1.0); 
}
  
// Given a schedule, return all unique stops actually served today (inbound or outbound)
function getActiveStops(schedule, direction) {
  const active = new Set();
  for (const trip of schedule) {
    for (const stopKey in trip.stopTimes) {
      if (
        (direction === "out" && stopKey.endsWith("_out")) ||
        (direction === "in" && stopKey.endsWith("_in"))
      ) {
        active.add(stopKey);
      }
    }
  }
  return Array.from(active);
}

  function findClosestActiveStop(lat, lon, schedule, direction) {
  // direction: "out" or "in"
  let candidates = new Set();
  schedule.forEach(trip => {
    Object.entries(trip.stopTimes).forEach(([stop, time]) => {
      if ((direction === "out" && stop.endsWith("_out")) || (direction === "in" && stop.endsWith("_in"))) {
        candidates.add(stop);
      }
    });
  });
  let minDist = Infinity, closestStop = null;
  candidates.forEach(stopKey => {
    const stop = stops[stopKey];
    if (!stop) return;
    const dist = distanceKm(lat, lon, stop.lat, stop.lon);
    if (dist < minDist) {
      minDist = dist;
      closestStop = { key: stopKey, stop, dist };
    }
  });
  return closestStop;
}

  // Get next bus coming to the stop for given schedule array
  function getNextBus(schedule, stopName) {
    const now = nowMinutes();
    let nextBus = null;
    let minTime = Infinity;

    for (const trip of schedule) {
      const t = timeToMinutes(trip.stopTimes[stopName]);
      if (t !== null && t >= now && t < minTime) {
        minTime = t;
        nextBus = { bus: trip.bus, time: trip.stopTimes[stopName], stopName };
      }
    }
    return nextBus;
  }

function buildScheduleTable(schedule, color) {
  const stopSet = new Set();
  schedule.forEach(trip => {
    Object.keys(trip.stopTimes).forEach(stop => stopSet.add(stop));
  });
  const orderedStops = Array.from(stopSet);

  const headers = orderedStops.map(s => stops[s]?.label || s).join('</th><th>');

  const tableWrapperStyle = `
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
    width: 100%;
  `;
  // reduce min-width here too to fit phone better
  const tableStyle = `
    background: ${color}11;
    border-radius: 10px;
    min-width: 400px;
  `;

  let html = `<div style="${tableWrapperStyle}"><table style="${tableStyle}"><thead><tr><th>Bus</th><th>${headers}</th></tr></thead><tbody>`;
  for (const trip of schedule) {
    html += '<tr><td>' + trip.bus + '</td>';
    for (const stopName of orderedStops) {
      html += '<td>' + (trip.stopTimes[stopName] || '') + '</td>';
    }
    html += '</tr>';
  }
  html += '</tbody></table></div>';
  return html;
}

  function getTodaySchedules() {
  const now = new Date();
  const day = now.getDay();
  if (day === 0) return [ {title: "Senate Shuttle", color:"#df5dab", schedule:sundaySenate} ];
  if (day === 6) return [
    {title: "Senate Shuttle", color:"#df5dab", schedule:saturdaySenate},
    {title: "Malls & Movies Shuttle", color:"#5fa5df", schedule:mallsMoviesShuttle}
  ];
  if (day === 5) return [
    {title: "Friday Night Senate Shuttle", color:"#df5dab", schedule:fridayNightSenate},
    {title: "Exchange Bus", color:"#dfa55d", schedule:exchangeBus}
  ];
  return [ {title:"Exchange Bus", color:"#dfa55d", schedule:exchangeBus} ];
}

  // Main logic - called with user location lat/lon
  function main(lat, lon) {
  const nowStr = formatDatetime();
  document.getElementById('now').innerHTML = `<span style="color:var(--label-blue);font-weight:bold;">Today is ${nowStr}</span>`;

  const onCampus = userIsOnCampus(lat, lon);
  const userDirection = onCampus ? "out" : "in";
  const todaySchedules = getTodaySchedules();

  let html = "";
  todaySchedules.forEach(entry => {
    const closest = findClosestActiveStop(lat, lon, entry.schedule, userDirection);
    const nextBus = closest ? getNextBus(entry.schedule, closest.key) : null;
    let resultHtml = "";
    if (closest) {
      if(nextBus) {
        resultHtml = `<div><span class="label">Next bus:</span> Bus ${nextBus.bus} at <span class="label">${nextBus.time}</span> (Stop: <b>${closest.stop.label}</b>)</div>`;
      } else {
        resultHtml = `<div>No more buses today for stop <b>${closest.stop.label}</b>.</div>`;
      }
      resultHtml += `<div class="walk-time" style="color:${entry.color};">Estimated walking time: ${walkingMinutes(closest.dist)} minutes (~${closest.dist.toFixed(2)} km)</div>`;
    }
    html += `<div class="shuttle-table-wrap">
      <h2 style="color:${entry.color};margin:12px 0 4px 0">${entry.title}</h2>
      ${resultHtml}
      ${buildScheduleTable(entry.schedule, entry.color)}
    </div>`;
  });

  document.getElementById('schedule').innerHTML = html;
}

  // On page load, get geolocation and run main
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      main(pos.coords.latitude, pos.coords.longitude);
    }, err => {
      document.getElementById('status').textContent = "Location permission denied or unavailable.";
      document.getElementById('now').textContent = `(Unable to access location)`;
      document.getElementById('result').textContent = "Enable location to see next buses and walking times.";
      document.getElementById('schedule').innerHTML = buildScheduleTable(sundaySenate, true);
    });
  } else {
    document.getElementById('status').textContent = "Geolocation not supported on this device.";
  }
</script>
